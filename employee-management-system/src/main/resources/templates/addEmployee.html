<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 1rem 0;
        }

        .container-nav {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        .container-form {
            margin-top: 2rem;
        }

        h1, h2 {
            color: #333;
        }

        hr {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-nav">
            <a href="#" class="brand">Employee Management</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Employees</a></li>
                <li><a href="#">Add Employee</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="container container-form">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>
        <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
            <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a href="#{/}">Back to Employee list</a>
    </div>    
</body>
</html>
